<h1>Spiderman </h1>

<dl>
  <td>Name:</td>
  <dd> {{name}}</dd>

  <td>Age:</td>
  <dd> {{age}}</dd>
  <td>Method:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalized</td>
  <dd> {{getCapitalizedName()}}</dd>
</dl>

<button
  *ngIf="name !== 'Goku'"
  (click)="changeHero('Goku')"
  class="btn btn-primary mx-2">
  Change Name
</button>

<button
  *ngIf="age !== 15"
  (click)="changeAge(15)"
  class="btn btn-primary" >
  Change Age
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2" >
  Reset Form
</button>
