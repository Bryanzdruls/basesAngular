<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
      index as i;
      let isFirst = first
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-info': isFirst }">

    <div>
      <span class="text-primary"> {{i+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id ?  character.id : 'null')" class="btn btn-danger">X</button>
  </li>
</ul>
