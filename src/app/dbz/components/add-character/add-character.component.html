<h4>Add Character</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Name" id="">

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control
    mb-2"
    placeholder="Power" id="">
  <button  type="submit" class="btn btn-primary">
    Add
  </button>

</form>
